<html>
<body>

<h1> Edit Menu Item </h1>

<h2> {{item.name}} </h2>
<h2> {{menu.name}} </h2>
<form action="{{url_for('editMenuItem', restaurant_id = item.id, menu_id = menu.id)}}" method = 'post'>
Item name:<br>
<input type='text'	size='30'	name='name'	placeholder= '{{menu.name}}'><br>
Description:<br>
<input type='text'	size='30'	name='description'	placeholder= '{{menu.description}}'><br>
Price:<br>
<input type='text'	size='30'	name='price'	placeholder= '{{menu.price}}'><br>
Course:<br><br>
<input type='radio'	name='course' value="entree" checked> Entree<br>
<input type='radio'	name='course' value="appetizer"> Appetizer<br>
<input type='radio'	name='course' value="dessert"> Dessert<br>
<input type='radio'	name='course' value="beverage"> Beverage<br><br>
<input type ='submit' name='newMenuItem' value='Create'>
</form>

<a href = '{{url_for('showMenu', restaurant_id = item.id)}}'> Back </a>



</body>
</html>
